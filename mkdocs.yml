site_name: "Documentation | SLY"
site_author: sly.ooo
site_description: SLY is an open source, collaborative, and friendly CLI for developing on the Internet Computer.
site_url: https://docs.sly.ooo/
copyright: '© 2021 Built by Fleek LLC'
repo_name: psychedelic/sly
repo_url: https://github.com/psychedelic/sly
theme:
  name: material
  custom_dir: overrides
  favicon: './imgs/favicon.ico'
  logo: './imgs/logo.png'
  font:
    text: 'Open Sans'
extra_css:
  - 'stylesheets/extra.css'
  - 'stylesheets/codehilite-theme.css'
markdown_extensions:
  - codehilite
  - admonition
  - attr_list
  - meta
  - toc:
      permalink: true
