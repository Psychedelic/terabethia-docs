  - Managing Identities: getting-started/identity-management.md
  - Interacting with Canisters: getting-started/interacting-with-canisters.md
  - <b>Utility Tools</b> 🧰: "#"
  - Candid Utilities: getting-started/candid-utility.md
  - WASM Optimizer: getting-started/wasm-optimizer.md
  - SLY Repo: "https://github.com/psychedelic/sly"
  - <b>Resources</b> 📚:
    - The Internet Computer: "https://dfinity.org/faq"
    - Disclaimer: resources/disclaimer.md
    - Trademark: resources/trademark.md
    - Privacy: resources/privacy.md
extra:
